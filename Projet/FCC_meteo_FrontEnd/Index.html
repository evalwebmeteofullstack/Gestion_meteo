    <!-- DIV CONNEXION (Pour se connecter sur un compte existant) -->

    <!-- DIV INSCRIPTION (Pour créer un compte)  -->

        <!-- TextBox nom d'utilisateur -->

        <!-- TextBox email -->
        <input type="email" id="emailInscr" name="emailInscr" placeholder="E-mail..." class="boxText">
        <!-- TextBox Mot de passe -->
        <input type="password" id="mdp1Inscr" name="mdp1Inscr" placeholder="Mot de passe..." class="boxText">
        <!-- TextBox confirmer Mot de passe -->
        <input type="password" id="mdp2Inscr" name="mdp2Inscr" placeholder="Confirmer mdp..." class="boxText">
        <!-- Bouton valider -->
